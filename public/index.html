<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/bootstrap-4.1.2/bootstrap.min.css">
    <link href="%PUBLIC_URL%/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/OwlCarousel2-2.2.1/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/OwlCarousel2-2.2.1/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/OwlCarousel2-2.2.1/animate.css">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/styles/style.css">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/plugins/flexslider/flexslider.css">

    <title>React App 2</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>


    <div id="root"></div>
    <script>
    $("#info-button").on("click", event =>{
	$(".acc-info").attr("style", "position: relative; visibility: visible;")
	$('.acc-edit').attr("style", "position: absolute; visibility: hidden;")
	$('.acc-pass').attr("style", "position: absolute; visibility: hidden;")
	$('#info-button').attr("class", "list-group-item list-group-item-action list-group-item-light active")
	$('#edit-button').attr("class", "list-group-item list-group-item-action list-group-item-light")
	$('#passwd-button').attr("class", "list-group-item list-group-item-action list-group-item-light")

})

$('#edit-button').on("click", event =>{
	$('.acc-info').attr("style", "position: absolute; visibility: hidden;")
	$('.acc-edit').attr("style", "position: relative; visibility: visible;")
	$('.acc-pass').attr("style", "position: absolute; visibility: hidden;")
	$('#info-button').attr("class", "list-group-item list-group-item-action list-group-item-light")
	$('#edit-button').attr("class", "list-group-item list-group-item-action list-group-item-light active")
	$('#passwd-button').attr("class", "list-group-item list-group-item-action list-group-item-light")

})

$('#passwd-button').on("click", event =>{
	$('.acc-info').attr("style", "position: absolute; visibility: hidden;")
	$('.acc-edit').attr("style", "position: absolute; visibility: hidden;")
	$('.acc-pass').attr("style", "position: relative; visibility: visible;")
	$('#info-button').attr("class", "list-group-item list-group-item-action list-group-item-light")
	$('#edit-button').attr("class", "list-group-item list-group-item-action list-group-item-light")
	$('#passwd-button').attr("class", "list-group-item list-group-item-action list-group-item-light active")

})
    </script>
    <script src="%PUBLIC_URL%/js/jquery.min.js"></script>
    <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
    <script src="%PUBLIC_URL%/OwlCarousel2-2.2.1/owl.carousel.js"></script>
    <script src="%PUBLIC_URL%/progressbar/progressbar.min.js"></script>
    <script src="%PUBLIC_URL%/parallax-js-master/parallax.min.js"></script>
    <script src="%PUBLIC_URL%/js/category.js"></script>
    <script src="%PUBLIC_URL%/greensock/TweenMax.min.js"></script>
    <script src="%PUBLIC_URL%/greensock/TimelineMax.min.js"></script>
    <script src="%PUBLIC_URL%/scrollmagic/ScrollMagic.min.js"></script>
    <script src="%PUBLIC_URL%/greensock/animation.gsap.min.js"></script>
    <script src="%PUBLIC_URL%/greensock/ScrollToPlugin.min.js"></script>
    <script src="%PUBLIC_URL%/OwlCarousel2-2.2.1/owl.carousel.js"></script>
    <script src="%PUBLIC_URL%/easing/easing.js"></script>
    <script src="%PUBLIC_URL%/progressbar/progressbar.min.js"></script>
    <script src="%PUBLIC_URL%/parallax-js-master/parallax.min.js"></script>
</body>

</html>
